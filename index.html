<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just A(rdashboard)</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="color-mode--light">
  <button id="exit-obs" class="btn btn-sm exit-obs-btn" aria-label="Exit OBS Mode">
    Exit OBS
  </button>
  <div id="app">
    <header class="Header">
      <div class="Header-item">
        <a href="/" class="Header-link f4 d-flex flex-items-center">
          <img src="/icon.png" width="32" height="32" class="mr-2" style="border-radius: 4px;" alt="Logo">
          <span class="ml-2">Just A(rdashboard)</span>
        </a>
      </div>
      <div class="Header-item Header-item--full"></div>
      <div class="Header-item">
        <button id="obs-toggle" class="btn btn-sm mr-2" aria-label="Toggle OBS Dock Mode">
          OBS Mode
        </button>
        <button id="settings-btn" class="btn btn-sm" aria-label="Settings">
          Settings
        </button>
      </div>
    </header>

    <main class="container-xl px-3 px-md-4 px-lg-5">
      <div class="mt-4 d-flex flex-column flex-md-row">
        <aside class="col-md-3 pr-md-4 mb-4">
          <nav class="menu" aria-label="Issue filters">
            <a class="menu-item selected" href="#" id="filter-open">
              Open Issues
              <span id="open-count" class="Counter">0</span>
            </a>
            <a class="menu-item" href="#" id="filter-closed">
              Closed Issues
              <span id="closed-count" class="Counter">0</span>
            </a>
          </nav>

          <div class="Box mt-4">
            <div class="Box-header">
              <h3 class="Box-title">Quick Add</h3>
            </div>
            <div class="Box-body">
              <form id="add-entry-form">
                <div class="form-group">
                  <div class="form-group-header">
                    <label for="entry-title">Title</label>
                  </div>
                  <div class="form-group-body">
                    <input class="form-control input-block" type="text" id="entry-title" placeholder="Podcast Topic"
                      required />
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-group-header">
                    <label for="entry-url">URL</label>
                  </div>
                  <div class="form-group-body">
                    <input class="form-control input-block" type="url" id="entry-url" placeholder="https://..."
                      required />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Add to preparation</button>
              </form>
            </div>
          </div>
        </aside>

        <section class="col-md-9">
          <div id="status-bar" class="Box mb-3 d-none">
          </div>

          <div class="Box">
            <div class="Box-header d-flex flex-items-center">
              <div class="flex-auto">
                <span class="f4 text-bold" id="list-title">Open Preparation Items</span>
              </div>
            </div>
            <div id="issues-list" class="Box-row-container">
              <div class="blankslate blankslate-large">
                <p>Loading issues or no entries found...</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <dialog id="settings-modal" class="Box Box--overlay color-shadow-large">
      <div class="Box-header">
        <button class="Box-btn-octicon btn-octicon float-right" type="button" aria-label="Close dialog"
          id="close-settings">
          <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"
            class="octicon octicon-x">
            <path
              d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.75.75 0 1 1 1.06 1.06L9.06 8l3.22 3.22a.75.75 0 1 1-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 0 1-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z">
            </path>
          </svg>
        </button>
        <h3 class="Box-title">GitHub Configuration</h3>
      </div>
      <div class="Box-body">
        <form id="settings-form">
          <div class="form-group">
            <div class="form-group-header">
              <label for="gh-token">Personal Access Token</label>
            </div>
            <div class="form-group-body">
              <input class="form-control input-block" type="password" id="gh-token" placeholder="ghp_..." />
              <p class="note">Requires `repo` scope to create and close issues.</p>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-header">
              <label for="gh-repo">Repository (owner/repo)</label>
            </div>
            <div class="form-group-body">
              <input class="form-control input-block" type="text" id="gh-repo" placeholder="username/repo" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save Configuration</button>
        </form>
      </div>
    </dialog>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
